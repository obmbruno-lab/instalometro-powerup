<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Check-In</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 15px;
      background: #f4f5f7;
    }
    h3 {
      color: #172b4d;
      margin-top: 0;
      font-size: 18px;
    }
    .info {
      background: #e4f0f6;
      padding: 10px;
      border-radius: 3px;
      font-size: 12px;
      color: #172b4d;
      margin-bottom: 15px;
    }
    .instalador-box {
      background: #d4edda;
      padding: 12px;
      border-radius: 3px;
      font-size: 14px;
      color: #155724;
      margin-bottom: 15px;
      font-weight: 600;
      border-left: 4px solid #61bd4f;
    }
    .warning {
      background: #fff3cd;
      padding: 10px;
      border-radius: 3px;
      font-size: 12px;
      color: #856404;
      margin-bottom: 15px;
      display: none;
    }
    input[type=file] { 
      margin-top: 10px;
      padding: 10px;
      border: 2px dashed #dfe1e6;
      border-radius: 3px;
      width: 100%;
      box-sizing: border-box;
      cursor: pointer;
    }
    input[type=file]:hover {
      border-color: #0079bf;
    }
    button { 
      margin-top: 16px;
      width: 100%;
      padding: 10px;
      background: #61bd4f;
      color: white;
      border: none;
      border-radius: 3px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover {
      background: #5aac44;
    }
    button:disabled {
      background: #dfe1e6;
      cursor: not-allowed;
    }
    .preview {
      margin-top: 15px;
      text-align: center;
      display: none;
    }
    .preview img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 3px;
      border: 2px solid #dfe1e6;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 3px;
      font-size: 12px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <h3>‚úÖ Check-In - In√≠cio da Instala√ß√£o</h3>
  
  <div class="instalador-box" id="instalador-info">
    üë§ Carregando instalador...
  </div>
  
  <div class="info">
    Tire uma foto do local antes de iniciar a instala√ß√£o. A data/hora e localiza√ß√£o ser√£o capturadas automaticamente.
  </div>
  <div class="warning" id="warning">
    ‚ö†Ô∏è J√° existe um check-in registrado. Ao enviar uma nova foto, o check-in anterior ser√° substitu√≠do.
  </div>
  
  <input id="file" type="file" accept="image/*" capture="environment">
  
  <div class="preview" id="preview">
    <img id="preview-img" src="" alt="Preview">
  </div>
  
  <div class="status" id="status"></div>
  
  <button id="upload" disabled>üì∏ Registrar Check-In</button>
  
  <script>
    var t = TrelloPowerUp.iframe();
    var selectedFile = null;
    var currentMember = null;
    
    // Capturar membro atual (instalador)
    t.member('all').then(function(member) {
      currentMember = member;
      document.getElementById('instalador-info').innerHTML = 
        'üë§ <strong>Instalador:</strong> ' + member.fullName;
    }).catch(function() {
      document.getElementById('instalador-info').innerHTML = 
        'üë§ <strong>Instalador:</strong> N√£o identificado';
    });
    
    // Verificar se j√° existe check-in
    t.get('card','shared','instalometroData',{}).then(function(data){
      if (data.checkinTime) {
        document.getElementById('warning').style.display = 'block';
      }
    });
    
    // Preview da foto selecionada
    document.getElementById('file').addEventListener('change', function(e) {
      selectedFile = e.target.files[0];
      if (selectedFile) {
        var reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('preview-img').src = e.target.result;
          document.getElementById('preview').style.display = 'block';
          document.getElementById('upload').disabled = false;
        };
        reader.readAsDataURL(selectedFile);
      }
    });
    
    // Upload e processamento
    document.getElementById('upload').addEventListener('click', function() {
      if (!selectedFile) {
        showStatus('Selecione uma foto antes de enviar.', 'error');
        return;
      }
      
      document.getElementById('upload').disabled = true;
      document.getElementById('upload').textContent = '‚è≥ Processando...';
      
      var reader = new FileReader();
      reader.onload = function(e) {
        var img = new Image();
        img.onload = function() {
          EXIF.getData(img, function() {
            var checkinTime = new Date().toISOString();
            var gpsData = null;
            
            // Tentar extrair dados EXIF
            var exifTime = EXIF.getTag(this, 'DateTime') || EXIF.getTag(this, 'DateTimeOriginal');
            if (exifTime) {
              try {
                var parts = exifTime.split(' ');
                var dateParts = parts[0].split(':');
                var timeParts = parts[1].split(':');
                checkinTime = new Date(dateParts[0], dateParts[1]-1, dateParts[2], timeParts[0], timeParts[1], timeParts[2]).toISOString();
              } catch(e) {
                console.log('Erro ao processar data EXIF, usando hora atual');
              }
            }
            
            // Extrair GPS
            var lat = EXIF.getTag(this, 'GPSLatitude');
            var lon = EXIF.getTag(this, 'GPSLongitude');
            var latRef = EXIF.getTag(this, 'GPSLatitudeRef');
            var lonRef = EXIF.getTag(this, 'GPSLongitudeRef');
            
            if (lat && lon) {
              var latDec = lat[0] + lat[1]/60 + lat[2]/3600;
              var lonDec = lon[0] + lon[1]/60 + lon[2]/3600;
              if (latRef === 'S') latDec = -latDec;
              if (lonRef === 'W') lonDec = -lonDec;
              gpsData = {lat: latDec, lon: lonDec};
            }
            
            // Fazer upload da foto
            t.attach({
              name: 'Check-In - ' + new Date(checkinTime).toLocaleString('pt-BR'),
              url: e.target.result
            }).then(function() {
              // Salvar dados
              return t.get('card', 'shared', 'instalometroData', {});
            }).then(function(instalometroData) {
              instalometroData.checkinTime = checkinTime;
              instalometroData.checkinGPS = gpsData;
              instalometroData.instalador = currentMember ? currentMember.fullName : 'Desconhecido';
              instalometroData.instaladorUsername = currentMember ? currentMember.username : 'unknown';
              instalometroData.instaladorId = currentMember ? currentMember.id : null;
              
              return t.set('card', 'shared', 'instalometroData', instalometroData);
            }).then(function() {
              showStatus('‚úÖ Check-in registrado com sucesso!', 'success');
              document.getElementById('upload').textContent = '‚úÖ Check-In Registrado';
              setTimeout(function() {
                t.closePopup();
              }, 1500);
            }).catch(function(error) {
              showStatus('‚ùå Erro ao registrar check-in: ' + error, 'error');
              document.getElementById('upload').disabled = false;
              document.getElementById('upload').textContent = 'üì∏ Registrar Check-In';
            });
          });
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(selectedFile);
    });
    
    function showStatus(message, type) {
      var status = document.getElementById('status');
      status.textContent = message;
      status.className = 'status ' + type;
    }
  </script>
</body>
</html>
