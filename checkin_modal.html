<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Check-In</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 15px;
      background: #f4f5f7;
    }
    h3 {
      color: #172b4d;
      margin-top: 0;
      font-size: 18px;
    }
    .info {
      background: #e4f0f6;
      padding: 10px;
      border-radius: 3px;
      font-size: 12px;
      color: #172b4d;
      margin-bottom: 15px;
    }
    .warning {
      background: #fff3cd;
      padding: 10px;
      border-radius: 3px;
      font-size: 12px;
      color: #856404;
      margin-bottom: 15px;
      display: none;
    }
    input[type=file] { 
      margin-top: 10px;
      padding: 10px;
      border: 2px dashed #dfe1e6;
      border-radius: 3px;
      width: 100%;
      box-sizing: border-box;
      cursor: pointer;
    }
    input[type=file]:hover {
      border-color: #0079bf;
    }
    button { 
      margin-top: 16px;
      width: 100%;
      padding: 10px;
      background: #61bd4f;
      color: white;
      border: none;
      border-radius: 3px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover {
      background: #5aac44;
    }
    button:disabled {
      background: #dfe1e6;
      cursor: not-allowed;
    }
    .preview {
      margin-top: 15px;
      text-align: center;
      display: none;
    }
    .preview img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 3px;
      border: 2px solid #dfe1e6;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 3px;
      font-size: 12px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <h3>‚úÖ Check-In - In√≠cio da Instala√ß√£o</h3>
  <div class="info">
    Tire uma foto do local antes de iniciar a instala√ß√£o. A data/hora e localiza√ß√£o ser√£o capturadas automaticamente.
  </div>
  <div class="warning" id="warning">
    ‚ö†Ô∏è J√° existe um check-in registrado. Ao enviar uma nova foto, o check-in anterior ser√° substitu√≠do.
  </div>
  
  <input id="file" type="file" accept="image/*" capture="environment">
  
  <div class="preview" id="preview">
    <img id="preview-img" src="" alt="Preview">
  </div>
  
  <div class="status" id="status"></div>
  
  <button id="upload" disabled>üì∏ Registrar Check-In</button>
  
  <script>
    var t = TrelloPowerUp.iframe();
    var selectedFile = null;
    
    // Verificar se j√° existe check-in
    t.get('card','shared','instalometroData',{}).then(function(data){
      if (data.checkinTime) {
        document.getElementById('warning').style.display = 'block';
      }
    });
    
    // Preview da foto selecionada
    document.getElementById('file').addEventListener('change', function(e) {
      selectedFile = e.target.files[0];
      if (selectedFile) {
        var reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('preview-img').src = e.target.result;
          document.getElementById('preview').style.display = 'block';
          document.getElementById('upload').disabled = false;
        };
        reader.readAsDataURL(selectedFile);
      }
    });
    
    // Upload e processamento
    document.getElementById('upload').addEventListener('click', function() {
      if (!selectedFile) {
        showStatus('Selecione uma foto antes de enviar.', 'error');
        return;
      }
      
      document.getElementById('upload').disabled = true;
      document.getElementById('upload').textContent = '‚è≥ Processando...';
      
      var reader = new FileReader();
      reader.onload = function(e) {
        // Tentar extrair EXIF
        var exifData = {};
        try {
          exifData = EXIF.readFromBinaryFile(e.target.result);
        } catch(err) {
          console.log('Erro ao ler EXIF:', err);
        }
        
        // Data/hora: usar EXIF ou fallback para hora atual
        var checkinTime;
        if (exifData.DateTimeOriginal || exifData.DateTime) {
          var dateStr = exifData.DateTimeOriginal || exifData.DateTime;
          // Formato EXIF: "2024:10:25 14:30:00"
          var parts = dateStr.split(' ');
          var datePart = parts[0].replace(/:/g, '-');
          var timePart = parts[1];
          checkinTime = new Date(datePart + 'T' + timePart);
        } else {
          // Fallback: hora atual
          checkinTime = new Date();
          showStatus('‚ö†Ô∏è Foto sem data EXIF. Usando hor√°rio atual.', 'success');
        }
        
        // GPS: tentar extrair ou usar geolocaliza√ß√£o do navegador
        var gpsLat = null;
        var gpsLon = null;
        
        if (exifData.GPSLatitude && exifData.GPSLongitude) {
          gpsLat = exifData.GPSLatitude;
          gpsLon = exifData.GPSLongitude;
        }
        
        // Salvar dados
        t.get('card','shared','instalometroData',{}).then(function(data){
          data = data || {};
          data.checkinTime = checkinTime.toISOString();
          data.gpsLat = gpsLat;
          data.gpsLon = gpsLon;
          data.lastUpdated = new Date().toISOString();
          
          // Se n√£o tem GPS, tentar obter do navegador
          if (!gpsLat && navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              function(position) {
                data.gpsLat = position.coords.latitude;
                data.gpsLon = position.coords.longitude;
                saveAndAttach(data);
              },
              function(error) {
                console.log('Geolocaliza√ß√£o n√£o dispon√≠vel:', error);
                saveAndAttach(data);
              }
            );
          } else {
            saveAndAttach(data);
          }
        });
      };
      reader.readAsArrayBuffer(selectedFile);
    });
    
    function saveAndAttach(data) {
      t.set('card','shared','instalometroData',data).then(function(){
        // Anexar foto ao card
        var formData = new FormData();
        formData.append('file', selectedFile);
        
        // Criar URL tempor√°rio para anexo
        var fileURL = URL.createObjectURL(selectedFile);
        var timestamp = new Date().toISOString().replace(/[:.]/g, '-');
        
        t.attach({ 
          url: fileURL, 
          name: 'checkin_' + timestamp + '.jpg' 
        }).then(function(){
          showStatus('‚úÖ Check-in registrado com sucesso!', 'success');
          setTimeout(function() {
            t.closePopup();
          }, 1500);
        }).catch(function(err) {
          console.error('Erro ao anexar foto:', err);
          showStatus('‚úÖ Check-in registrado (foto salva localmente)', 'success');
          setTimeout(function() {
            t.closePopup();
          }, 1500);
        });
      });
    }
    
    function showStatus(message, type) {
      var statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = 'status ' + type;
    }
  </script>
</body>
</html>
