<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Identifica√ß√£o</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 15px;
      background: #f4f5f7;
    }
    h3 {
      color: #172b4d;
      margin-top: 0;
      font-size: 18px;
    }
    label { 
      display: block; 
      margin-top: 12px;
      font-weight: 500;
      color: #172b4d;
      font-size: 14px;
    }
    input { 
      width: 100%; 
      padding: 8px;
      margin-top: 4px;
      border: 2px solid #dfe1e6;
      border-radius: 3px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #0079bf;
    }
    input.error {
      border-color: #eb5a46;
    }
    .error-message {
      color: #eb5a46;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }
    button { 
      margin-top: 16px;
      width: 100%;
      padding: 10px;
      background: #0079bf;
      color: white;
      border: none;
      border-radius: 3px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover {
      background: #026aa7;
    }
    .info {
      background: #e4f0f6;
      padding: 10px;
      border-radius: 3px;
      font-size: 12px;
      color: #172b4d;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h3>üìã Identifica√ß√£o da Instala√ß√£o</h3>
  <div class="info">
    Preencha os dados de identifica√ß√£o da ordem de servi√ßo. Todos os campos s√£o obrigat√≥rios.
  </div>
  
  <label>N√∫mero da OS *</label>
  <input id="os" type="text" placeholder="Ex: 2024-1234" required>
  <div class="error-message" id="os-error">Campo obrigat√≥rio</div>
  
  <label>Item da OS *</label>
  <input id="item" type="text" placeholder="Ex: Item 01 - Fachada Principal" required>
  <div class="error-message" id="item-error">Campo obrigat√≥rio</div>
  
  <label>Nome do Cliente *</label>
  <input id="cliente" type="text" placeholder="Ex: Empresa XYZ Ltda" required>
  <div class="error-message" id="cliente-error">Campo obrigat√≥rio</div>
  
  <button id="save">üíæ Salvar Identifica√ß√£o</button>
  
  <script>
    var t = TrelloPowerUp.iframe();
    
    // Preenche campos existentes
    t.get('card', 'shared', 'instalometroData', {}).then(function(data){
      if (data.os) document.getElementById('os').value = data.os;
      if (data.item_os) document.getElementById('item').value = data.item_os;
      if (data.cliente) document.getElementById('cliente').value = data.cliente;
    });
    
    // Valida√ß√£o e salvamento
    document.getElementById('save').addEventListener('click', function(){
      var os = document.getElementById('os').value.trim();
      var item = document.getElementById('item').value.trim();
      var cliente = document.getElementById('cliente').value.trim();
      
      // Limpar erros anteriores
      document.querySelectorAll('.error-message').forEach(function(el) {
        el.style.display = 'none';
      });
      document.querySelectorAll('input').forEach(function(el) {
        el.classList.remove('error');
      });
      
      // Validar campos
      var hasError = false;
      
      if (!os) {
        document.getElementById('os').classList.add('error');
        document.getElementById('os-error').style.display = 'block';
        hasError = true;
      }
      
      if (!item) {
        document.getElementById('item').classList.add('error');
        document.getElementById('item-error').style.display = 'block';
        hasError = true;
      }
      
      if (!cliente) {
        document.getElementById('cliente').classList.add('error');
        document.getElementById('cliente-error').style.display = 'block';
        hasError = true;
      }
      
      if (hasError) {
        return;
      }
      
      // Salvar dados
      var data = {
        os: os,
        item_os: item,
        cliente: cliente,
        lastUpdated: new Date().toISOString()
      };
      
      t.get('card', 'shared', 'instalometroData', {}).then(function(old){
        var merged = Object.assign({}, old || {}, data);
        t.set('card', 'shared', 'instalometroData', merged).then(function(){
          t.alert({
            message: '‚úÖ Identifica√ß√£o salva com sucesso!',
            duration: 3
          }).then(function() {
            t.closePopup();
          });
        });
      });
    });
  </script>
</body>
</html>
